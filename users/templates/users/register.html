{% extends 'home/base.html' %}

{% block title %}SG Goods - Register{% endblock %}

{% block body %}

<div class="container">
  <form class="col-6 mx-auto card p-3 shadow-lg m-3 form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="mb-3">Register</h1>

    {% for message in messages %}
      <div class="alert alert-primary" role="alert">
          {{ message }}
      </div>
    {% endfor %}

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <p class="m-3">Already have an account <a href="{% url 'login-page' %}">Login</a></p>
  </form>
</div>

{% endblock %}
